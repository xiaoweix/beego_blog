<fieldset>
	<legend>友链列表</legend>

	<table class="table table-hover table-list">
		<thead>
		<tr>
			<th width="30">ID</th>
			<th width="100">网站名称</th>
			<th width="300">网站URL</th>
			<th width="60">排序值</th>
			<th width="60">操作</th>
		</tr>
		</thead>
		<tbody>
		{{range $k, $v := .list}}
			<tr>
				<td>{{$v.Id}}</td>
				<td>{{$v.Sitename}}</td>
				<td>{{$v.Url}}</td>
				<td>{{$v.Rank}}</td>
				<td>
				<a href="/admin/link/edit?id={{$v.Id}}">编辑</a> | 
				<a href="/admin/link/delete?id={{$v.Id}}" onclick="return del_confirm()">删除</a>
				</td>
			</tr>
		{{end}}
		</tbody>
	</table>
</fieldset>
